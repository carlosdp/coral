name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: uv pip install -e ".[dev]"
      - name: Lint
        run: uv run ruff check .
      - name: Tests
        run: uv run pytest -q
